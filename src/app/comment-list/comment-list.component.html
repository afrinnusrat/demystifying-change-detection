<ul class="list-group">
  <li class="list-group-item active">Comments</li>
  <li class="list-group-item" *ngFor="let comment of comments">
    {{comment.text}}
  </li>
  <li class="list-group-item">
    <input [(ngModel)]="newComment" /><button (click)="addComment(post, newComment)">+</button>
  </li>
</ul>
